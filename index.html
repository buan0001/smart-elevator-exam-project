<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator algorithms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Elevator algorithms in action</h1>
    <div id="control-panel">
        <button id="start-btn">Start it all!</button>
        <button>Pause</button>
        <button>Single step</button>
        <div>
             Elevators to display: 
            <input data-id="ssf" type="checkbox" class="elevatorBox" autocomplete="off" checked>Shortest Seek First</input>
            <input data-id="look" type="checkbox" class="elevatorBox" autocomplete="off" checked>Look</input>
            <input data-id="dijkstra" type="checkbox" class="elevatorBox" autocomplete="off" checked>Dijkstra</input>
        </div>
    </div>
    <div id="elevators"></div>
</body>
<script src="main.js" type="module"></script>
</html>
